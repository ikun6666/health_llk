<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../js/index.css">
    <script src="../js/vue.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div id="app">
    <!--el-table表格组件 :data:绑定模型的数据-->
    <el-table
            :data="tableData"
            style="width: 100%">
        <!--每一行每一列数据绑定  prop:绑定返回的数据-->
        <el-table-column
                prop="date"
                label="日期222哈哈"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址">
        </el-table-column>

        <el-table-column
                fixed="right"
                label="操作"
                width="100">
            <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                <el-button type="text" size="small">编辑</el-button>
            </template>
        </el-table-column>
    </el-table>

    <!--使用分页组件后，只需要传入当前页码需要展示数据 +  总记录数即可
size-change：每页显示多少条记录数
handleCurrentChange：当前页码
current-page:默认页面页码
page-sizes: 每页显示记录条数列表
layout：组件显示
total:总记录数
    -->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage2"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="20"
            layout="total, sizes, prev, pager, next, jumper"
            :total="400">
    </el-pagination>

</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            //list集合
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }],
            currentPage1: 1,
            currentPage2: 2,
            currentPage3: 5,
            currentPage4: 1
        },
        methods: {
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }

        },
        created: function () {

        }
    })
</script>

</body>
</html>
