<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="../js/index.css">-->
    <!--<script src="../js/vue.js"></script>-->
    <!--<script src="../js/index.js"></script>-->
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">

    <div class="container">
        <div class="block">
            <span class="demonstration">周</span>
            <el-date-picker
                    v-model="value1"
                    type="week"
                    format="yyyy 第 WW 周"
                    placeholder="选择周">
            </el-date-picker>
        </div>
        <div class="block">
            <span class="demonstration">月</span>
            <el-date-picker
                    v-model="value2"
                    type="month"
                    placeholder="选择月">
            </el-date-picker>
        </div>
    </div>
    <div class="container">
        <div class="block">
            <span class="demonstration">年</span>
            <el-date-picker
                    v-model="value3"
                    type="year"
                    placeholder="选择年">
            </el-date-picker>
        </div>
        <div class="block">
            <span class="demonstration">多个日期</span>
            <el-date-picker
                    type="dates"
                    v-model="value4"
                    placeholder="选择一个或多个日期">
            </el-date-picker>
        </div>
    </div>

</div>



</body>
</html>
